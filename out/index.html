<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/stylus.css">
  <title>JS Garage Cars</title>
</head>
<body>
  <section class="menu">
    <header>
      <h2 data-js="company-name"></h2>
      <p data-js="company-phone"></p>
    </header>
    <form action="/" data-js="form-register">
      <ul>
        <li>
          <label>Image of Car:</label>
          <input type="url" data-js="image" placeholder="insert URL of a image" pattern="https?://.+">
        </li>
        <li>
          <label>Model:</label>
          <input type="text" data-js="model" autofocus required>
        </li>
        <li>
          <label>Year:</label>
          <input type="text" data-js="year" pattern="\d{4}" maxlength="4" title="digite apenas numeros" required>
        </li>
        <li>
          <label>Plate:</label>
          <input type="text" data-js="plate" pattern="^[a-z]{3}-\d{4}$" maxlength="8" title="digite a placa corretamente ABC-1234" required>
        </li>
        <li>
          <label>Color:</label>
          <input type="text" data-js="color" required>
        </li>
        <li>
          <button type="submit" class="submit">Cadastrar</button>
        </li>
      </ul>
    </form>
  </section>
  <section class="tabela">
    <table>
      <thead>
        <tr>
          <th>Image car</th>
          <th>Model</th>
          <th>Year</th>
          <th>Plate</th>
          <th>Color</th>
          <th></th>
        </tr>
      </thead>
      <tbody data-js="table-car"></tbody>
    </table>
  </section>
  <script src="./script/dom.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
